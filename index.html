<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TFC Mobile App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container bronze" id="app-container">
    <!-- Главная вкладка -->
    <div id="home-tab" class="tab-content active">
      <header class="header">
        <img id="avatar" src="./img/Без названия463_20250415174421.png" alt="Avatar" class="avatar" />
        <!-- <span class="hdr-span">BETA</span> -->
        <span id="username" class="username">{username}</span>
      </header>

      <div class="counter">
       <span id="count">0</span>
      </div>

      <div class="click-area" id="click-area">
        <img src="./img/BronzeC.png" id="clickable" alt="Click me" />
      </div>
    </div>

    <!-- Вкладка рейтинга -->
    <div id="rating-tab" class="tab-content">
      <h2 class="rank-title">Твой ранг</h2>
      <div id="rank-display" class="rank-display">Bronze</div>
      <p class="rank-desk">Очков: <span id="score-display">0</span></p>
      <div class="card-list">
        <div class="clickable-reward" data-value="100">
          <img src="./img/tgLogo.png" alt="bronze" class="reward-icon" />
          <div class="reward-text">Бонус за подписку          | 100</div>
        </div>
        <div class="clickable-reward" data-value="100">
          <img src="./img/tgLogo.png" alt="silver" class="reward-icon" />
          <div class="reward-text">Бонус за подписку          | 100</div>
        </div>
        <div class="clickable-reward" data-value="100">
          <img src="./img/tgLogo.png" alt="gold" class="reward-icon" />
          <div class="reward-text">Бонус за подписку          | 100</div>
        </div>        
      
    </div>

  </div>

  <div id="account-tab" class="tab-content">
    <div class="account-info">
      <img id="account-avatar" class="account-avatar" src="./img/Без названия463_20250415174421.png" alt="Avatar" />
      <div class="account-username" id="account-username">Гость</div>
      <button class="register-btn" id="open-register-modal">Зарегистрироваться</button>
    </div>
  </div>
  

  <!-- Нижняя панель -->
  <div class="bottom-nav">
    <div class="tab-button active" data-tab="home-tab">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span>Главная</span>
    </div>
    <div class="tab-button" data-tab="rating-tab">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      <span>Рейтинг</span>
    </div>
    <div class="tab-button" data-tab="account-tab">
  <svg viewBox="0 0 24 24" class="icon">
    <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
  </svg>
  <span>Аккаунт</span>
</div>

  </div>

  <script src="script.js"></script>
  <div class="modal" id="register-modal">
    <div class="modal-content">
      <h3>Регистрация</h3>
      <input type="text" id="reg-name" placeholder="Введите ник" />
      <input type="password" id="reg-pass" placeholder="Введите пароль" />
      <button id="register-submit">Зарегистрироваться</button>
    </div>
  </div>
  
</body>
</html>
